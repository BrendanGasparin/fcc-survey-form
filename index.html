<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main-div">
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill out the following survey.</p>
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Enter full name: * </label><input type="text" id="name" name="name" placeholder="Enter full name..." required />
          <label for="username" id="username-label">Enter username: * </label><input type="text" id="username" minlength="8" maxlength="15" name="username" placeholder="Enter username..." required />
          <label for="email" id="email-label">Enter email: * </label><input type="email" id="email" name="email" placeholder="Enter email address..." required />
          <label for="number" id="number-label">Enter age: * </label><input type="number" id="number" max="120" min="13" name="age" placeholder="Enter your age..." required />
        </fieldset>
        <fieldset>
          <label for="dropdown">What is your skill level in programming?</label>
          <select id="dropdown" name="experience">
            <option value="">(Choose one)</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
          <p>What is your primary operating system?</p>
          <div><label class="check-label" for="windows">Windows </label><input type="radio" id="windows" name="os" value="windows" /></div>
          <div><label class="check-label" for="macos">MacOS </label><input type="radio" id="macos" name="os" value="macos" /></div>
          <div><label class="check-label" for="linux">Linux </label><input type="radio" id="linux" name="os" value="linux" /></div>
          <div><label class="check-label" for="android">Android </label><input type="radio" id="android" name="os" value="android" /></div>
          <div><label class="check-label" for="ios">iOS </label><input type="radio" id="ios" name="os" value="ios" /></div>
        </fieldset>
        <fieldset>
          <p>Where did you hear of our website?</p>
          <div><label class="check-label" for="google">Google </label><input type="checkbox" id="google" name="source" value="google" /></div>
          <div><label class="check-label" for="youtube">YouTube </label><input type="checkbox" id="youtube" name="source" value="youtube" /></div>
          <div><label class="check-label" for="facebook">Facebook </label><input type="checkbox" id="facebook" name="source" value="facebook" /></div>
          <div><label class="check-label" for="twitter">Twitter </label><input type="checkbox" id="twitter" name="source" value="twitter" /></div>
          <div><label class="check-label" for="reddit">Reddit </label><input type="checkbox" id="reddit" name="source" value="reddit" /></div>
          <div><label class="check-label" for="other">Other </label><input type="checkbox" id="other" name="source" value="other" /></div>
          <label for="specify">Please specify further:</label>
          <textarea rows="5" cols="30" id="specify" name="specify" placeholder="I heard of your website from..."></textarea>
        </fieldset>
        <input type="submit" id="submit" value="Submit" />
        <p class="mandatory-p">(*) Mandatory field</p>
      </form>
    </div>
  </body>
</html>
