<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill out the following survey.</p>
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name">Enter full name: </label><input type="text" id="name" name="name" placeholder="Enter full name..." required />
          <label for="username" id="username-label">Enter username: </label><input type="text" id="username" minlength="8" maxlength="15" name="username" placeholder="Enter username..." required />
          <label for="email" id="email-label">Enter email: </label><input type="email" id="email" name="email" placeholder="Enter email address..." required />
          <label for="number" id="number-label">Enter age: </label><input type="number" id="number" max="120" min="13" name="age" placeholder="Enter your age..." required />
        </fieldset>
        <fieldset>
          <label for="dropdown">What is your skill level in programming</label>
          <select id="dropdown">
            <option name="experience" value="">(Choose one)</option>
            <option name="experience" value="beginner">Beginner</option>
            <option name="experience" value="intermediate">Intermediate</option>
            <option name="experience" value="advanced">Advanced</option>
          </select>
        </fieldset>
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
