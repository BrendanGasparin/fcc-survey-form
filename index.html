<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill out the following survey.</p>
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name=;ane;">Enter full name: </label><input type="text" id="name" name="name" required />
          <label for="username" id="username-label">Enter username: </label><input type="text" id="username" minlength="8" maxlength="15" name="username" required />
          <label for="email" id="email-label">Enter email: </label><input type="email" id="email" name="email" required />
          <label for="number" id="number-label">Enter age: </label><input type="number" id="number" max="120" min="13" name="age" required />
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
