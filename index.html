<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the following survey.</p>
    <form id="survey-form">
      <fieldset>
        <label for="name">Enter full name: </label><input type="text" id="name" name="name" />
        <label for="username">Enter username: </label><input type="text" id="username" name="username" />
        <label for="email">Enter email: </label><input type="email" id="email" name="email" />
        <label for="age">Enter age: </label><input type="number" id="age" name="age" />
      </fieldset>
    </form>
  </body>
</html>
